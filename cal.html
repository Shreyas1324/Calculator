<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        /* Common styles for both light and dark mode */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f3f4f6; /* Light mode background */
            transition: background 0.3s ease;
        }

        .calculator {
            border: 1px solid #717377;
            padding: 20px;
            border-radius: 16px;
            background: transparent;
            box-shadow: 0px 3px 15px rgba(113, 115, 119, 0.5);
        }

        input {
            width: 320px;
            height: 30px;
            border: none;
            padding: 28px;
            margin: 10px;
            background: transparent;
            box-shadow: 0px 3px 5px #fff;
            outline: none;
            font-size: 40px;
            text-align: right;
            cursor: pointer;
            color: #040000; /* Text color for light mode */
            border-radius: 20px;
            transition: color 0.3s ease;
        }

        input::placeholder {
            color: #922727; /* Placeholder color for light mode */
        }

        button {
            border: none;
            width: 60px;
            height: 60px;
            margin: 10px;
            border-radius: 50%;
            background: transparent;
            color: #0e0000; /* Button text color for light mode */
            font-size: 20px;
            box-shadow: -8px -8px 15px rgba(255, 255, 254, 0.1);
            cursor: pointer;
            font-weight: 700;
            transition: color 0.3s ease;
        }

        .equalBtn {
            background-color: orange;
        }

        .operator {
            color: green;
        }

        /* Dark mode styles */
        body.dark-mode {
            background: #1e1e1e; /* Dark mode background */
        }

        body.dark-mode input::placeholder {
            color: #ffffff; /* Placeholder color for dark mode */
        }

        body.dark-mode input {
            color: #ffffff; /* Text color for dark mode */
        }

        body.dark-mode button {
            color: #ffd700; /* Button text color for dark mode (yellow) */
        }

        .dark-mode .operator {
            color: #ffd700; /* Arithmetic operator key color for dark mode (yellow) */
        }

        .dark-mode .equalBtn {
            background-color: orange; /* You can adjust button colors for dark mode if needed */
        }

        /* Style for the dark mode toggle button */
        .switch {
            position: fixed;
            top: 20px;
            right: 20px;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #070000;
            transition: .4s;
            border-radius: 34px;
        }

        .slider.round {
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #2196F3; /* Blue color for dark mode */
        }

        input:checked + .slider:before {
            transform: translateX(26px); /* Move the slider to the right when checked */
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" placeholder="0" id="inputBox">
        <div>
            <button class="operator">AC</button>
            <button class="operator">DEL</button>
            <button class="operator">%</button>
            <button class="operator">/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="equalBtn">=</button>
        </div>
    </div>
    <label class="switch" for="toggleDarkMode">
        <input type="checkbox" id="toggleDarkMode">
        <span class="slider round"></span>
      </label>
      <Script>
        let input = document.getElementById('inputBox');
        let buttons = document.querySelectorAll('button');
        let string = "";
        let arr = Array.from(buttons);
        arr.forEach(button =>{
            button.addEventListener('click',(e) =>{
                if(e.target.innerHTML == '='){
                    string = eval(string);
                    input.value = string;
    
                }
                else if(e.target.innerHTML == 'AC'){
                    string = "";
                    input.value = string;
                }
                else if(e.target.innerHTML =='DEL'){
                    string = string.substring(0 , string.length-1);
                    input.value = string;
                }
                else{
                    string += e.target.innerHTML;
                    input.value = string;
    
                }
    
            })
        })
    
        // Toggle dark mode
        const toggleDarkMode = document.getElementById('toggleDarkMode');
        toggleDarkMode.addEventListener('change', () => {
            document.body.classList.toggle('dark-mode', toggleDarkMode.checked);
        });
    </Script>
</body>      
</html>
